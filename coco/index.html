<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CoCo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="coco-style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading">
        <div id="loading_title">Let COrner COncert!</div>
        <div class="loadingio-spinner-bars-hru83o1t0hh"><div class="ldio-4yjzgiisfk9">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div></div>
    </div>
    <header id="titlebar">
        <div id="drag-region">
            <!-- 앱 제목 -->
            <div id="window-title">
                <img src="icons/icon.svg" height="20">
                <span style="margin-left: 5px;">CoCo</span>
            </div>

            <!-- 윈도우 제어 버튼 (최소화, 최대화, 창 닫기) -->
            <div id="window-controls">

                <div class="button" id="min-button">
                    <img class="icon"
                        srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="max-button">
                    <img class="icon"
                        srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="restore-button">
                    <img class="icon"
                        srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="close-button">
                    <img class="icon"
                        srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x"
                        draggable="false" />
                </div>

            </div>
        </div>
    </header>
    <!-- 모달 창 -->
    <!-- 예 / 아니오 모달 -->
    <div class="modal fade" id="yes-no-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">아니오</button>
                    <button type="button" class="btn btn-primary">예</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 확인 모달 -->
    <div class="modal fade" id="ok-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 폼 모달 -->
    <div class="modal fade" id="form-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <form id="modal_form">
                    <div class="modal-body">
                        <!-- <input type="text" class="form-control" id="ti_modal_input" placeholder=""> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <input type="submit" class="btn btn-primary" value="확인">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 화면 -->
    <div id="main">
        <div id="login-page" class="container-fluid">
            <form class="form-signin" id="login">
                <img class="logo my-2 mx-auto" src="icons/coco_circle.png" alt="" height="180" width="180" />
                <input type="text" class="form-control my-3" placeholder="ID" id="login_id" required autofocus>
                <input type="password" class="form-control my-3" placeholder="PW" id="login_pw" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 로그인 유지
                    </label>
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="로그인">
                <button type="button" id="goto_register" class="btn btn-primary btn-block">회원가입</button>
                <button type="button" id="non_member_login" class="btn btn-secondary btn-block">비회원 로그인</button>
            </form>
        </div>
        <div id="register-page" class="container">
            <button id="goto_login" class="btn btn-primary btn-sm mb-3">
                <i data-feather="arrow-left" width="15"></i>
                로그인 화면으로
            </button>
            <h4 style="font-weight: bold;"> 계정 만들기 </h4>
            <h6 class="mb-4">CoCo는 언제나 새 뮤지션들을 환영해요.</h6>
            <form class="needs-validation" id="register" novalidate>
                <div class="form-group row justify-content-start">
                    <input type="text" id="userid" class="col-6 form-control mx-3" placeholder="ID" required>
                    <button id="check_dup" class="btn btn-secondary btn-sm">중복 확인</button>
                    <div class="valid-feedback mx-3">
                        사용 가능한 ID입니다!
                    </div>
                    <div id="id-dup-invalid-feedback" class="invalid-feedback mx-3">
                        ID를 입력해 주세요.
                    </div>
                </div>
                <div class="form-group row justify-content-start">
                    <input type="password" id="usr_password" class="col-6 form-control mx-3" placeholder="비밀번호">
                </div>
                <div class="form-group row justify-content-start">
                    <input type="password" id="usr_password_confirm" class="col-6 form-control mx-3"
                        placeholder="비밀번호 확인">
                    <div class="invalid-feedback mx-3">
                        비밀번호가 일치하지 않습니다!
                    </div>
                </div>
                <div class="form-group row justify-content-start">
                    <input type="text" id="nickname" class="col-6 form-control mx-3" placeholder="닉네임">
                </div>
                <div class="form-group row justify-content-start">
                    <input type="email" id="email" class="col-6 form-control mx-3" placeholder="이메일">
                    <button id="send_veri" class="btn btn-secondary btn-sm">인증코드 전송</button>
                    <div class="valid-feedback mx-3">
                        확인 코드를 이메일로 전송하였습니다.
                    </div>
                    <div class="invalid-feedback mx-3">
                        이메일을 입력해주세요.
                    </div>
                </div>
                <div class="form-group row justify-content-start">
                    <input type="text" id="verification_code" class="col-6 form-control mx-3" placeholder="인증코드">
                    <button id="confirm_veri" class="btn btn-secondary btn-sm">확인</button>
                    <div class="valid-feedback mx-3">
                        인증되었습니다.
                    </div>
                    <div id="id-veri-invalid-feedback" class="invalid-feedback mx-3">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <input class="btn btn-secondary btn-sm" type="submit" value="회원가입">
                </div>
            </form>
        </div>
        <div id="main-page" class="container-fluid">

            <form class="form-main" id="main-profile">
                <input type="file" class="form-control-file" id="file" style="display: none;" onchange="loadFile(event)">
                <img class="logo my-2 mx-auto" id="btn-upload" src="icons/user_logo.png" alt="" height="180" width="180" style="margin: auto; cursor: pointer;"/>


                <div class ="nickname" id="show_id" style="text-align: center; margin-top: 25px; margin-bottom: 45px;">
                <h1 id="show_nickname" >
                    Name
                </h1>
                </div>
      
                <button type="button" id="create_room" class="btn btn-primary btn-block" style="margin: auto; width: 330px;  margin-bottom: 25px;">합주실 생성</button> 
                <button type="button" id="join_room" class="btn btn-secondary btn-block" style="margin: auto; width: 330px;">합주실 참여</button> 

                <button id="goto_login" class="btn btn-primary btn-sm mb-3" style="margin-top: 65px; float:right;">
                    <i data-feather="log-out" width="15"></i>
                    로그아웃
                </button>
            </form>
        </div>
        <!-- (정은) 로그인 후 뜨는 합주실 생성/참여 하는 메인 페이지 추가 -->

    </div>
    <script src="windowcontrol.js"></script>
    <script src="renderer.js"></script>
    <script>
        feather.replace();
        change_display_to('login-page');
    </script>
</body>

</html>
