<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CoCo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="coco-style.css">
</head>

<body>
    <header id="titlebar">
        <div id="drag-region">
            <!-- 앱 제목 -->
            <div id="window-title">
                <span>CoCo</span>
            </div>

            <!-- 윈도우 제어 버튼 (최소화, 최대화, 창 닫기) -->
            <div id="window-controls">

                <div class="button" id="min-button">
                    <img class="icon"
                        srcset="icons/min-k-10.png 1x, icons/min-k-12.png 1.25x, icons/min-k-15.png 1.5x, icons/min-k-15.png 1.75x, icons/min-k-20.png 2x, icons/min-k-20.png 2.25x, icons/min-k-24.png 2.5x, icons/min-k-30.png 3x, icons/min-k-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="max-button">
                    <img class="icon"
                        srcset="icons/max-k-10.png 1x, icons/max-k-12.png 1.25x, icons/max-k-15.png 1.5x, icons/max-k-15.png 1.75x, icons/max-k-20.png 2x, icons/max-k-20.png 2.25x, icons/max-k-24.png 2.5x, icons/max-k-30.png 3x, icons/max-k-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="restore-button">
                    <img class="icon"
                        srcset="icons/restore-k-10.png 1x, icons/restore-k-12.png 1.25x, icons/restore-k-15.png 1.5x, icons/restore-k-15.png 1.75x, icons/restore-k-20.png 2x, icons/restore-k-20.png 2.25x, icons/restore-k-24.png 2.5x, icons/restore-k-30.png 3x, icons/restore-k-30.png 3.5x"
                        draggable="false" />
                </div>

                <div class="button" id="close-button">
                    <img class="icon"
                        srcset="icons/close-k-10.png 1x, icons/close-k-12.png 1.25x, icons/close-k-15.png 1.5x, icons/close-k-15.png 1.75x, icons/close-k-20.png 2x, icons/close-k-20.png 2.25x, icons/close-k-24.png 2.5x, icons/close-k-30.png 3x, icons/close-k-30.png 3.5x"
                        draggable="false" />
                </div>

            </div>
        </div>
    </header>

    <div id="main">
        <div id="register">
            <h1> 회원가입 </h1>
            <form style="margin:20px;" action="">
                <div class="form-group">
                    <label class="form-label">사용할 계정 ID: </label>
                    <input type="text" id="userid" size="40">
                    <a class="btn btn-dark btn-sm">중복 확인</a>
                </div>
                <div class="form-group">
                    <label class="form-label">사용할 비밀번호: </label>
                    <input type="password" id="usr_password" size="40">
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호 확인: </label>
                    <input type="password" id="usr_password_confirm" size="40">
                </div>
                <div class="form-group">
                    <label class="form-label">닉네임: </label>
                    <input type="text" id="nickname" size="40">
                </div>
                <div class="form-group">
                    <label class="form-label">확인용 이메일: </label>
                    <input type="text" id="email" size="40">
                    <a class="btn btn-dark btn-sm">전송</a>
                </div>
                <div class="form-group">
                    <label class="form-label">인증번호: </label>
                    <input type="text" id="verification_code" size="40">
                    <a class="btn btn-dark btn-sm">확인</a>
                </div>
                <div class="form-submit-group">
                    <input class="btn btn-dark btn-sm" type="submit" value="회원가입">
                </div>
            </form>
        </div>
    </div>

        <script src="renderer.js"></script>
    </body>
    
    </html>
